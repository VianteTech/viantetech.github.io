        var Tags = document.querySelectorAll('span[hide-href]');
        for(let j = 0; j < Tags.length; j++){
            var Tag = Tags[j];
            Tag.addEventListener('click', function(go){
                var targs = go.target;
                window.open(targs.getAttribute('hide-href'), "_blank");
            });
        }
